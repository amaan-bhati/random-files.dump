<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keploy API Fellowship Certificate Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffb347);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 10px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .theme-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .theme-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .theme-option.active {
            border-color: #ff6b35;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
        }

        .theme-option:hover {
            border-color: #ff6b35;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        #certificate {
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .certificate-light {
            width: 800px;
            height: 600px;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            position: relative;
            font-family: 'Georgia', serif;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .certificate-light::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffb347);
            border-radius: 18px;
            z-index: -1;
        }

        .certificate-dark {
            width: 800px;
            height: 600px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
            font-family: 'Georgia', serif;
            border: 3px solid transparent;
            background-clip: padding-box;
            color: white;
        }

        .certificate-dark::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffb347);
            border-radius: 18px;
            z-index: -1;
        }

        .cert-header {
            text-align: center;
            padding: 40px 60px 20px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cert-fellowship {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .cert-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cert-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .certificate-dark .cert-subtitle {
            color: #ccc;
        }

        .cert-body {
            padding: 40px 60px;
            text-align: center;
        }

        .cert-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #444;
        }

        .certificate-dark .cert-description {
            color: #ddd;
        }

        .cert-name {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            padding: 0 20px;
            border-bottom: 2px solid #ff6b35;
            display: inline-block;
            padding-bottom: 10px;
        }

        .cert-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px 40px;
        }

        .cert-date, .cert-signature {
            text-align: center;
        }

        .cert-date-label, .cert-signature-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .certificate-dark .cert-date-label,
        .certificate-dark .cert-signature-label {
            color: #ccc;
        }

        .cert-date-value, .cert-signature-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            border-top: 2px solid #ff6b35;
            padding-top: 10px;
            min-width: 150px;
        }

        .certificate-dark .cert-date-value,
        .certificate-dark .cert-signature-value {
            color: white;
        }

        .cert-seal {
            position: absolute;
            top: 50%;
            right: 60px;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #f7931e, #ff6b35);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .cert-seal::before {
            content: 'âœ“';
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .decorative-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0.1;
        }

        .decorative-lines svg {
            width: 100%;
            height: 100%;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        #certificateContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            #certificate {
                transform: scale(0.5);
                transform-origin: top center;
                margin-top: 15px;
                margin-bottom: -150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Keploy</div>
            <h1>Certificate Generator</h1>
            <p class="subtitle">Generate your Keploy API Fellowship Certificate</p>
        </div>

        <form id="certificateForm">
            <div class="form-group">
                <label for="participantName">Full Name</label>
                <input type="text" id="participantName" name="participantName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="courseTitle">Course Title</label>
                <select id="courseTitle" name="courseTitle" required>
                    <option value="">Select a course</option>
                    <option value="Open Source 101">Open Source 101</option>
                    <option value="API Fundamentals and Best Practices">API Fundamentals and Best Practices</option>
                    <option value="Testing Strategies for APIs">Testing Strategies for APIs</option>
                    <option value="API Security Essentials">API Security Essentials</option>
                    <option value="Advanced API Development">Advanced API Development</option>
                </select>
            </div>

            <div class="form-group">
                <label>Certificate Theme</label>
                <div class="theme-selector">
                    <div class="theme-option active" data-theme="light">
                        <strong>Light Mode</strong>
                        <div>Clean & Professional</div>
                    </div>
                    <div class="theme-option" data-theme="dark">
                        <strong>Dark Mode</strong>
                        <div>Modern & Elegant</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="generate-btn">Generate Certificate</button>
        </form>

        <div id="certificateContainer" style="display: none;">
            <div id="certificate"></div>
            <button class="download-btn" onclick="downloadCertificate()">Download Certificate</button>
        </div>
    </div>

    <script>
        let selectedTheme = 'light';
        let certificateData = {};

        // Theme selection
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                selectedTheme = option.dataset.theme;
            });
        });

        // Form submission
        document.getElementById('certificateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            certificateData = {
                name: formData.get('participantName'),
                email: formData.get('email'),
                course: formData.get('courseTitle'),
                theme: selectedTheme,
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                })
            };

            generateCertificate(certificateData);
        });

        function generateCertificate(data) {
            const certificate = document.getElementById('certificate');
            const themeClass = data.theme === 'dark' ? 'certificate-dark' : 'certificate-light';
            
            certificate.innerHTML = `
                <div class="${themeClass}">
                    <div class="decorative-lines">
                        <svg viewBox="0 0 800 600">
                            <defs>
                                <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3"/>
                                    <stop offset="50%" style="stop-color:#f7931e;stop-opacity:0.2"/>
                                    <stop offset="100%" style="stop-color:#ffb347;stop-opacity:0.1"/>
                                </linearGradient>
                            </defs>
                            <path d="M0,0 Q200,50 400,0 T800,0" stroke="url(#lineGradient)" stroke-width="2" fill="none"/>
                            <path d="M0,100 Q300,150 600,100 T800,100" stroke="url(#lineGradient)" stroke-width="1" fill="none"/>
                            <path d="M0,500 Q200,450 400,500 T800,500" stroke="url(#lineGradient)" stroke-width="2" fill="none"/>
                            <path d="M0,600 Q300,550 600,600 T800,600" stroke="url(#lineGradient)" stroke-width="1" fill="none"/>
                        </svg>
                    </div>
                    
                    <div class="cert-header">
                        <div class="cert-fellowship">Keploy API Fellowship</div>
                        <div class="cert-title">${data.course}</div>
                        <div class="cert-subtitle">Certificate of Completion</div>
                    </div>
                    
                    <div class="cert-body">
                        <div class="cert-description">
                            This certificate is awarded to
                        </div>
                        <div class="cert-name">${data.name}</div>
                        <div class="cert-description">
                            for successfully completing hands-on experience on <strong>${data.course}</strong><br>
                            and submitting all required assignments with excellence.
                        </div>
                    </div>
                    
                    <div class="cert-footer">
                        <div class="cert-date">
                            <div class="cert-date-label">Date</div>
                            <div class="cert-date-value">${data.date}</div>
                        </div>
                        <div class="cert-signature">
                            <div class="cert-signature-label">CEO, Keploy</div>
                            <div class="cert-signature-value">Keshav Malik</div>
                        </div>
                    </div>
                    
                    <div class="cert-seal"></div>
                </div>
            `;
            
            document.getElementById('certificateContainer').style.display = 'flex';
            certificate.scrollIntoView({ behavior: 'smooth' });
        }

        function downloadCertificate() {
            const certificate = document.getElementById('certificate');
            
            // Check if html2canvas is already loaded
            if (typeof html2canvas !== 'undefined') {
                generateImage();
            } else {
                // Load html2canvas library for better image quality
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                script.onload = generateImage;
                document.head.appendChild(script);
            }
            
            function generateImage() {
                html2canvas(certificate, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: certificateData.theme === 'dark' ? '#1a1a1a' : '#ffffff',
                    width: 800,
                    height: 600,
                    logging: false,
                    allowTaint: true
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `${certificateData.name.replace(/\s+/g, '_')}_${certificateData.course.replace(/\s+/g, '_')}_Certificate.png`;
                    link.href = canvas.toDataURL('image/png', 1.0);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }).catch(error => {
                    console.error('Error generating certificate:', error);
                    alert('There was an error generating the certificate. Please try again.');
                });
            }
        }
    </script>
</body>
</html>
